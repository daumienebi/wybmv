<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
        }
        .typewriter {
            font-size: 1.2rem;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 100%;
            display: inline-block;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background: #ae335c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #ae335c;
        }
        .fade-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('haaaaaaa.jpg') center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="fade-background" id="backgroundImage"></div>
    <div class="container">
        <audio id="backgroundMusic" loop>
            <source src="left.mpeg" type="audio/mpeg">
    </audio>
    <button class="button" onclick="toggleMusic()">Play/Pause ðŸŽµ</button>
        <p class="typewriter" id="typewriterText"></p>
        <div class="buttons">
            <button class="button" onclick="continuePage()">Yes</button>
            <button class="button" onclick="showMessage()">Who knows</button>
        </div>
        <p id="message" style="display:none; margin-top:10px;">You have to be ready,you can try again later.</p>
        
    </div>
    
    <script>
        function toggleMusic() {
            let music = document.getElementById("backgroundMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
        const text = "The awaited link has finally dropped. Just take your time here, there's nothing much to do around here, it's just a simple website that will allow you to play a simple game in a bit.Feel free to click on the play button to listen to music. Are you ready ?.";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriterText").textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 90); // Slower typing effect
            }
        }

        function continuePage() {
            window.location.href = "val.html";
        }

        function showMessage() {
            document.getElementById("message").style.display = "block";
        }

        function fadeInBackground() {
            let bg = document.getElementById("backgroundImage");
            bg.style.opacity = "1";
            setTimeout(() => {
                bg.style.opacity = "0";
            }, 2000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            typeWriter();
            setInterval(fadeInBackground, 6000); // Image fades in and out every 10 seconds
        });
    </script>
</body>
</html>
