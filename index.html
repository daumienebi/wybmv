<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1487035242901-d419a42d17af?q=80&w=1927&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .message {
            font-size: 2rem;
            opacity: 0;
            animation: fadeIn 3s forwards;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .heartbeat {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 5s forwards, heartbeat 1.5s infinite ease-in-out;
            color: #ffeb3b;
            text-shadow: 2px 2px 10px rgba(255, 235, 59, 0.8);
        }
        .button {
            background: white;
            color: #ff758c;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background: #ffe3e3;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">Hey love... I have something special for you ‚ù§Ô∏è</p>
        <button class="button" onclick="showValentine()">Click me</button>
        <p class="heartbeat" id="valentineText" style="display: none;">Will you be my Valentine? üíñ</p>
        <audio id="backgroundMusic" loop autoplay>
            <source src="https://cdn.trendybeatz.com/audio/Olamide-Rock-(TrendyBeatz.com).mp3" type="audio/mpeg">
        </audio>
        <button class="button" onclick="toggleMusic()">üéµ Play/Pause Music</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let music = document.getElementById("backgroundMusic");
            music.play().catch(() => {
                console.log("Autoplay prevented. User interaction required.");
            });
        });
        function showValentine() {
            document.getElementById("valentineText").style.display = "block";
        }
        function toggleMusic() {
            let music = document.getElementById("backgroundMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>
</html>
